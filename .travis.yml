language: python

python:
  - "2.7"

install:
  - pip install -e .

jobs:
  include:
    - stage: black
      before_script: pip install black
      script: black osm2gtfs

    - stage: pylint
      before_script: pip install pylint
      script: pylint --disable=C,R osm2gtfs

    - stage: non regression test
      script: python -m unittest discover -p 'tests_*.py'
