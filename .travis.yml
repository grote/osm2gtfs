language: python

python:
  - "3.7"

install:
  - pip3 install -e .

jobs:
  include:
    - stage: non regression test br
      script: python3 -m unittest discover -p 'tests_br*.py'

    - stage: non regression test ci
      script: python3 -m unittest discover -p 'tests_ci*.py'

    - stage: non regression test cr
      script: python3 -m unittest discover -p 'tests_cr*.py'

    - stage: non regression test gh
      script: python3 -m unittest discover -p 'tests_gh*.py'

    - stage: non regression test ni
      script: python3 -m unittest discover -p 'tests_ni*.py'
